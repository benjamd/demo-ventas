<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<h2>Usuarios</h2>

 		<hr/>
 		
 		<div class="container">
			<div class="row">
				<div class="col-sm">
					<h4 class="card-title">
						<a th:href="@{/usuarios/buscar}" class="btn btn-success">Buscar Usuarios</a>
					</h4>
				</div>
			</div>
		</div>
			

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo} + ' ' + ${usuario.username}"></div>
			<div class="card-body">

				<div th:object="${usuario}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form th:action="@{/usuarios/editar}" th:object="${usuario}" method="post" enctype="multipart/form-data">
					<input type="hidden" th:field="*{id}" id="id"/>						

					<div class="form-group row">

						<label class="col-xs-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>	
					<div class="form-group row">	
						<label class="col-xs-2 col-form-label">Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>
					</div>


					
				 
					<div class="form-group row">
						<label class="col-xs-2 col-form-label" for="habilitar" >Habilitado</label>
						<div class="col-sm-4">
							<input type="checkbox" id="habilitar" th:field="*{enabled}">	
						</div>
					</div>
					
				
					
					<div class="form-group row">
						<label class="col-xs-2 col-form-label" for="admin" >Administrador</label>
						<div class="col-sm-4">
							<input type="checkbox" id="admin" th:field="*{admin}">	
						</div>
					</div>
		
		<br/>
		<br/>
					<div class="form-group row">
						<label class="col-xs-2	 col-form-label">Contraseña</label>
						<div class="col-sm-4">
							<input type="password" th:field="*{password}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
						</div>						
						<label for="confirmpassword" class="col-xs-2 col-form-label">Confirmar Contraseña</label>
						<div class="col-sm-4">
							<input type="password" id="confirmpassword" th:field="*{confirmpassword}" class="form-control"/>
							  	 <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('confirmpassword')}" th:errors="*{confirmpassword}"></small>
							
						</div>						
					</div>
				
			<br/>		
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}" class="btn btn-success" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
