<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<h2 th:text="#{text.index.unidades}"></h2>
		<hr/>
		<div class="container">
			<div class="row">
					<div class="col-xs">
						<h4 class="card-title">
							<a th:href="@{/unidades/listar}" class="btn btn-success" th:text="#{text.unidades.buscar}"></a>
						</h4>
					</div>
			</div>
		</div>
		
		<div class="card bg-dark text-white">
			<div class="card-header"  th:text="#{text.unidades.crear}"></div>
			<div class="card-body">

				<div th:object="${unidad}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form th:action="@{/unidades/nuevo}" th:object="${unidad}" method="post" enctype="multipart/form-data">
					
					
					<div class="form-group row">
						<label class="col-xs-2 col-form-label"  th:text="#{text.unidades.nombre}"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-xs-2 col-form-label"  th:text="#{text.unidades.descripcion}"></label>
						<div class="col-sm-8">
							<input type="text" th:field="*{descripcion}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
						</div>
						<div class="ml-auto">
							<input type="submit" th:value="#{text.unidades.crear}" class="btn btn-success" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
