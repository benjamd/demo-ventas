<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
					<h2>Unidades</h2>

 		<hr/>
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a th:href="@{/unidades/nuevo}" class="btn btn-primary">Crear Unidad</a>
				</h4>
 
				<table class="table table-striped"  >
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Descripción</th>
							<th>Editar</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
						</tr>
					</thead>
					<tbody>
					
						<tr th:each="unidad: ${unidades}">
							<td th:text="${unidad.nombre}"></td>
							<td th:text="${unidad.descripcion}"></td>
							<td><a class="btn btn-primary btn-sm"
								th:href="@{/unidades/editar/} + ${unidad.id}" th:text="'editar'"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-danger btn-sm"
								th:href="@{/unidades/eliminar/} + ${unidad.id}" th:text="'eliminar'"
								onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
						</tr>
					</tbody>

				</table>
				<nav th:replace="layout/paginator-nav :: paginator"></nav>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
