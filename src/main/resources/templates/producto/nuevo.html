<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<h2>Productos y Materiales</h2>
		<hr/>
			<div class="container">
					<div class="row">
						<div class="col-xs">
							<h4 class="card-title">
								<a th:href="@{/producto/listar}" class="btn btn-success">Buscar Productos y Materiales</a>
							</h4>
						</div>
				</div>
			</div>
		
		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div th:object="${producto}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form th:action="@{/producto/nuevo}" th:object="${producto}" method="post" enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-xs-2 col-form-label">Nombre</label>
						<div class="col-sm-4">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					
		 				<label for="unidad" class="col-xs col-form-label" th:text="'Unidad'"></label>
						<div class="col-sm-2">
							<select id="unidad" name="unidad" th:field="*{unidad}" class="form-control" th:errorclass="'form-control alert-danger'" >
								<option th:each="unidad: ${unidades}" th:text="${unidad.nombre}" th:value="${unidad.id}"  class="form-control"> </option>
						    </select>
 					  <!--   	<div th:if="${#fields.hasErrors('unidad')}" th:errors="*{unidad}"> </div>  -->
						</div>
					</div>	
		
					<div class="form-group row">
						<label class="col-xs-2 col-form-label">Descripci√≥n</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{descripcion}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
						</div>
						
					</div>
					<div class="form-group row">
						<div class="ml-auto">
							<input type="submit" th:value="${titulo}" class="btn btn-success" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
