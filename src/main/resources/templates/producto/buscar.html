<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<h2 th:text="#{text.index.producto}"></h2>
		<hr/>
				<h4 class="card-title">
					<a th:href="@{/producto/nuevo}" class="btn btn-primary" th:text="#{text.producto.crear}"></a>
				</h4>
 		<hr/>
 		
 		

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="#{text.producto.buscar}"></div>
			<div class="card-body">
				

				<div th:object="${producto}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form th:action="@{/producto/buscar}" th:object="${producto}" method="post" enctype="multipart/form-data">
					
					
					<div class="form-group row">
						<div class="col-sm-4">
							<input type="text" th:field="*{nombre}" class="form-control" th:placeholder="#{text.producto.nombre}"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
						
						<div class="col-sm-4">
							<input type="text" th:field="*{descripcion}" class="form-control" th:placeholder="#{text.producto.descripcion}"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
						</div>
						<div class="col-sm-4">
							<input type="submit" th:value="#{text.producto.buscar}" class="btn btn-success" />
						</div>						
				  </div>
				</form>
			</div>
		</div>
 
 	 
	</div>
 

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
