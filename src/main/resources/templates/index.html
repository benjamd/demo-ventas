<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="album py-5 bg-light">
		<div class="container">

			<div class="row">
				<div class="col-md-4">
					<div class="card mb-4 shadow-sm">

						<div class="card-body">
							<h3 class="text-center" th:text="#{text.index.producto}"></h3>
							<hr />
							<div class="d-flex justify-content-between align-items-center">


								<div class="list-group container-fluid">
									<a
										class="list-group-item list-group-item-action list-group-item-primary  text-center"
										th:href="@{producto/buscar}" th:text="#{text.index.producto}"></a> 
										
									<a
										class="list-group-item list-group-item-action list-group-item-success  text-center"
										th:href="@{unidades/listar}" th:text="#{text.index.unidades}"></a> 
								</div>

							</div>
						</div>
					</div>

					
						<div class="card mb-4 shadow-sm">

						<div class="card-body">
							<h3 class="text-center" th:text="#{text.index.parametros}"></h3>
							<hr />
							<div class="d-flex justify-content-between align-items-center">


								<div class="list-group container-fluid">
									<a
										class="list-group-item list-group-item-action list-group-item-primary  text-center"
										th:href="@{puntodeventa/listar}" th:text="#{text.index.puntosdeventa}"></a> 
									<a sec:authorize="hasRole('ROLE_ADMIN')"
										class="list-group-item list-group-item-action list-group-item-warning  text-center"
										th:href="@{usuarios/buscar}" th:text="#{text.index.usuarios}"></a> 
								</div>

							</div>
						</div>
					</div>
					
					
					
					
				</div>



				<div class="col-md-4">
					<div class="card mb-4 shadow-sm">

						<div class="card-body">
							<h3 class="text-center" th:text="#{text.index.ventas}"></h3>
							<hr />
							<div class="d-flex justify-content-between align-items-center">
							<div class="list-group  container-fluid">
									<a  th:href="@{ventas/cliente/buscar}"
										class="list-group-item list-group-item-action list-group-item-primary text-center" th:text="#{text.index.clientes}"></a>
									 <a th:href="@{ventas/factura/buscar}"
										class="list-group-item list-group-item-action list-group-item-success text-center" th:text="#{text.index.facturas}"></a>
									<a th:href="@{ventas/credito/buscar}"
										class="list-group-item list-group-item-action list-group-item-warning text-center" th:text="#{text.index.creditos}"></a>
									<a th:href="@{ventas/debito/buscar}"
										class="list-group-item list-group-item-action list-group-item-info text-center" th:text="#{text.index.debitos}"></a>
									<a th:href="@{ventas/recibo/buscar}"
										class="list-group-item list-group-item-action list-group-item-danger text-center" th:text="#{text.index.recibos}"></a> 
									<a th:href="@{ventas/presupuesto/buscar}"
										class="list-group-item list-group-item-action list-group-item-success text-center" th:text="#{text.index.presupuestos}"></a>
								  	<a th:href="@{ventas/remito/buscar}"
										class="list-group-item list-group-item-action  list-group-item-light text-center" th:text="#{text.index.remitos}"></a>
									<a th:href="@{ventas/devolucion/buscar}"
										class="list-group-item list-group-item-action list-group-item-dark text-center" th:text="#{text.index.devoluciones}"></a>
								 	<a th:href="@{ventas/reporte/buscar}"
										class="list-group-item list-group-item-action  list-group-item-warning text-center" th:text="#{text.index.reportes}"></a>
								</div>
								
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
			
 


	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
