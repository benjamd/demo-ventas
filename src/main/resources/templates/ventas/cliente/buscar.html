<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<h2>Ventas - Clientes</h2>
		<hr/>
				<h4 class="card-title">
					<a th:href="@{/ventas/cliente/nuevo}" class="btn btn-primary">Crear Cliente</a>
				</h4>
 		<hr/>

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				



				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form th:action="@{/ventas/cliente/buscar}" th:object="${cliente}" method="post" enctype="multipart/form-data">
					
					
					<div class="form-group row">
						 
						<div class="col-sm-2">
							<input type="text" th:field="*{codigo}" class="form-control" placeholder="Codigo Cliente"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('codigo')}" th:errors="*{id}"></small>
						</div>
					
				 
						<div class="col-sm-4">
							<input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre Fantasía"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
						
						<div class="col-sm-6">
							<input type="text" th:field="*{razonsocial}" class="form-control" placeholder="Razón Social"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('razonsocial')}" th:errors="*{razonsocial}"></small>
						</div>
						
					</div>
 
					<div class="form-group row">
					
					<div class="col-sm-2">
							<input type="text" th:field="*{cuit}" class="form-control" placeholder="Cuit"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('cuit')}" th:errors="*{cuit}"></small>
					</div>
					
					   <div class="col-sm-4">
							<input type="text" th:field="*{iva}" class="form-control"  placeholder="IVA"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('iva')}" th:errors="*{iva}"></small>
						</div>
						 
						<div class="col-sm-6">
							<input type="text" th:field="*{actividad}" class="form-control" placeholder="Actividad"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('actividad')}" th:errors="*{actividad}"></small>
						</div>
						
					</div>
			   
 					<br/>
				  	<div class="form-group row">
					 
						<div class="col-sm-6">
							<input type="text" th:field="*{direccion}" class="form-control" placeholder="Dirección"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
						</div>
				  
				        <div class="col-sm-2">
							<input type="text" th:field="*{codigopostal}" class="form-control" placeholder="Código Postal"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('codigopostal')}" th:errors="*{codigopostal}"></small>
						</div>
				  
				      	<div class="col-sm-4">
							<input type="text" th:field="*{localidad}" class="form-control" placeholder="Localidad"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('localidad')}" th:errors="*{localidad}"></small>
						</div>
				  	</div>
 

				  	
				  	<div class="form-group row">
					   
						<div class="col-sm-4">
							<input type="text" th:field="*{partido}" class="form-control"  placeholder="Partido"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('partido')}" th:errors="*{partido}"></small>
						</div>
						
						 
						<div class="col-sm-4">
							<input type="text" th:field="*{provincia}" class="form-control"  placeholder="Provincia"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}"></small>
						</div>
				  	
				  	
				  		<div class="col-sm-4">
							<input type="text" th:field="*{pais}" class="form-control"  placeholder="País"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></small>
						</div>
						
				  	
				  	</div>
				  	
					<br/>
 
				  	
				  	<div class="form-group row">
				  	
				  	
				  		<div class="col-sm-4">
							<input type="text" th:field="*{contacto}" class="form-control"  placeholder="Contacto"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('contacto')}" th:errors="*{contacto}"></small>
						</div>	
				  	 
						<div class="col-sm-4">
							<input type="text" th:field="*{email}" class="form-control"   placeholder="Email"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
						
					 
						<div class="col-sm-4">
							<input type="text" th:field="*{telefono}" class="form-control"  placeholder="Teléfono"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
						</div>	
				  	</div>
					
					<div class="form-group row">
						<div class="ml-auto">
							<input type="submit" th:value="${titulo}" class="btn btn-success" />
						</div>
					</div>

				</form>
			</div>
		</div>
 	</div>
 

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
